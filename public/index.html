  <!-- ================================================ -->
  <!-- Playlist: Login -->

  <a href="/login" id="loginBtn"></a>

  <!-- ================================================ -->
  <div class="body_container">

    <div id="targetArea" class="ARENA-container"></div>

    </div>

    <div id="playlistContainer"></div>
  </div>



  <!-- ================================================ -->

  <!-- ================================================ -->

    <button id="close"><span class="material-symbols-outlined">close</span></button>
  </div>
