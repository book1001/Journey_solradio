<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Print #printed only</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
    } 
    #printed {
      width: 384px;
      height: 912px;
      border: 20px solid black;
      box-sizing: border-box;
    }

    #previewCanvas {
      display: none;
    }

    @media print {
      body * {
        display: none !important;
      }
      #previewCanvas {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
      }
    }
  </style>
</head>
<body>

  <div id="printed">
    <p>이 영역만 출력됩니다.</p>
    <img src="img/PHO00014.jpg" style="width:100%;">
  </div>

  <canvas id="previewCanvas" width="384" height="912"></canvas>

  <button onclick="captureAndPrint()">프린트하기</button>

  <script>
    function captureAndPrint() {
      const target = document.getElementById('printed');
      const canvas = document.getElementById('previewCanvas');

      html2canvas(target, {
        width: 384,
        height: 912,
        scale: 1
      }).then(capturedCanvas => {
        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(capturedCanvas, 0, 0, 384, 912);
        setTimeout(() => {
          window.print();
        }, 300); // 인쇄 직전에 렌더링 완료 대기
      });
    }
  </script>

</body>
</html>
