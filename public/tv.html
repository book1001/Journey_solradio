  body * {

  }

    top: 0;
  }

<body>

  <!-- ======================================================= -->
  <!-- JS -->
  <!-- ======================================================= -->
  <script type="text/javascript" src="tv.js"></script>

  <script>
function printTarget() {
  const target = document.getElementById("targetArea");
  const printWindow = window.open('', '', 'width=800,height=600');

  printWindow.document.write(`
    <html>
      <head>
        <title>Print Preview</title>
        <style>
          html, body {
            margin: 0;
            padding: 0;
            background: white;
          }
          img {
            width: 100%;
            height: auto;
            display: block;
          }
          .noise {
            display: none;
          }
        </style>
      </head>
      <body>
        ${target.outerHTML}
        <script>
          function applyDotDither(imgElement) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = imgElement.src;

            img.onload = function () {
              const scale = 5;
              const width = img.width;
              const height = img.height;
              canvas.width = width;
              canvas.height = height;

              ctx.drawImage(img, 0, 0, width, height);
              const imageData = ctx.getImageData(0, 0, width, height);
              const data = imageData.data;

              ctx.clearRect(0, 0, width, height);
              ctx.fillStyle = "black";

              for (let y = 0; y < height; y += scale) {
                for (let x = 0; x < width; x += scale) {
                  const index = (y * width + x) * 4;
                  const r = data[index];
                  const g = data[index + 1];
                  const b = data[index + 2];
                  const brightness = 0.299 * r + 0.587 * g + 0.114 * b;
                  const radius = (1 - brightness / 255) * (scale / 2);

                  ctx.beginPath();
                  ctx.arc(x, y, radius, 0, Math.PI * 2);
                  ctx.fill();
                }
              }

              const newImg = new Image();
              newImg.src = canvas.toDataURL();
              newImg.width = img.width;
              newImg.height = img.height;
              imgElement.replaceWith(newImg);
            };
          }

          window.onload = function () {
            const images = document.querySelectorAll('#targetArea img');
            if (images.length === 0) {
              window.print();
              setTimeout(() => window.close(), 1000);
            }

            let processedCount = 0;
            images.forEach((img) => {
              applyDotDither(img);
              img.onload = () => {
                processedCount++;
                if (processedCount === images.length) {
                  window.print();
                  setTimeout(() => window.close(), 1000);
                }
              };
            });
          };
        <\/script>
      </body>
    </html>
  `);

  printWindow.document.close();
}


  </script>
</body>
  
</html>
