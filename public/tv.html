<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Print One Image via iframe</title>
</head>
<body>
  <h1>이 텍스트는 인쇄되지 않습니다</h1>

  <img id="mainImage" src="img/PHO00014.jpg" width="384">

  <button onclick="printOnlyImage()">이 이미지만 프린트</button>

  <script>
    function printOnlyImage() {
      const imageSrc = "img/PHO00014.jpg";

      // iframe 생성
      const iframe = document.createElement('iframe');
      iframe.style.position = 'fixed';
      iframe.style.right = '0';
      iframe.style.bottom = '0';
      iframe.style.width = '0';
      iframe.style.height = '0';
      iframe.style.border = 'none';
      document.body.appendChild(iframe);

      const doc = iframe.contentWindow.document;
      doc.open();
      doc.write(`
        <html>
          <head>
            <style>
              body {
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
              }
              img {
                width: 384px;
              }
            </style>
          </head>
          <body>
            <img src="${imageSrc}" onload="window.focus(); window.print();">
          </body>
        </html>
      `);
      doc.close();

      // 프린트 후 iframe 제거 (optional)
      setTimeout(() => {
        document.body.removeChild(iframe);
      }, 3000); // 브라우저에 따라 더 길게 설정 가능
    }
  </script>
</body>
</html>
