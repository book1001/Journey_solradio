<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Print Only One Image</title>
  <style>
    body {
      font-family: sans-serif;
    }

    /* 일반 화면에서는 모두 보이도록 */
    .hidden-print {
      display: block;
    }

    /* 프린트 시점 */
    @media print {
      /* 기본적으로 모두 숨기기 */
      body * {
        display: none !important;
      }

      /* 지정 이미지만 표시 */
      img[src="img/PHO00014.jpg"] {
        display: block !important;
        position: absolute;
        top: 0;
        left: 0;
        height: 384px; /* 감열 프린터용 (58mm) */
        transform: rotate(90deg);
      }
    }
  </style>
</head>
<body>

  <h1 class="hidden-print">웹사이트 헤더</h1>
  <p class="hidden-print">이 내용은 인쇄되지 않습니다.</p>

  <!-- ✅ 인쇄할 이미지 -->
  <img src="img/PHO00014.jpg" alt="Print me only">

  <!-- ❌ 인쇄하지 않을 이미지 -->
  <img src="img/another.jpg" alt="Other Image">

  <button onclick="window.print()">프린트하기</button>

</body>
</html>
